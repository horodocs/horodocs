{% extends 'horodocs/base.html' %}
{% load i18n %}
{%block main%}
<p>{% translate "A test user is available, the username is test and the password is test2024" %}</p>
<form class="form-signin" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">{% translate "Username" %}</label>
                <div class="cols-sm-10">
                        <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="username" id="id_username"  placeholder={% translate "Username" %} />
                        </div>
                </div>
    </div>
    <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">{% translate "Password" %}</label>
                <div class="cols-sm-10">
                        <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" id="id_password"  placeholder={% translate "Password" %} />
                        </div>
                </div>
    </div>
    <input type="hidden" name="next" value="{{ next }}" />
    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">{% translate "Connexion" %}</button>
</form>
{%endblock%}
